name: Run tfproviderlint

on:
  pull_request:
  push:
  merge_group:

jobs:
  tfproviderlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Install tfproviderlint
        run: go install github.com/bflad/tfproviderlint/cmd/tfproviderlint@latest
      - name: Run tfproviderlint
        run: tfproviderlint ./...
