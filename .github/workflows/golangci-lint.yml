name: golangci-lint
on:
  merge_group:
  pull_request:
permissions:
  contents: read
  checks: write
  pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v2.3.0
          args: --timeout 5m
