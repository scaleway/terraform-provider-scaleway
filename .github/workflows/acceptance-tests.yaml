name: Acceptance Tests

on:
  pull_request:
  merge_group:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        products:
          - account
          - applesilicon
          - az
          - baremetal
          - billing
          - block
          - cockpit
          - container
          - domain
          - flexibleip
          - function
          - iam
          - instance
          - inference
          - iot
          - ipam
          - jobs
          - k8s
          - lb
          - marketplace
          - mnq
          - mongodb
          - object
          - rdb
          - redis
          - registry
          - sdb
          - secret
          - tem
          - vpc
          - vpcgw
          - webhosting
    runs-on: ubuntu-latest
    steps:
      # Checkout should always be before setup-go to ensure caching is working
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Run Acceptance Tests
        run: go test -v ./internal/services/${{ matrix.products }} -timeout=2h
        env:
          TF_LOG: DEBUG
          TF_ACC: 1
          TF_UPDATE_CASSETTES: false
          TF_TEST_DOMAIN: scaleway-terraform.com
          TF_TEST_DOMAIN_ZONE: tf
          SCW_DEBUG: 0
          SCW_ACCESS_KEY: "SCWXXXXXXXXXXXXXFAKE"
          SCW_SECRET_KEY: "11111111-1111-1111-1111-111111111111"
          SCW_ENABLE_BETA: true
  test-scwconfig:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      # Checkout should always be before setup-go to ensure caching is working
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Run scwconfig tests
        run: go test -v ./internal/services/scwconfig -timeout=2m
        env:
          TF_LOG: DEBUG
          TF_ACC: 1
          TF_UPDATE_CASSETTES: false
          TF_TEST_DOMAIN: scaleway-terraform.com
          TF_TEST_DOMAIN_ZONE: tf
          SCW_DEBUG: 0
          SCW_ENABLE_BETA: true
