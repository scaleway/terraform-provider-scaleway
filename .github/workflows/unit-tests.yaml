name: Tests

permissions:
  contents: read

on:
  pull_request:
  merge_group:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    # Checkout should always be before setup-go to ensure caching is working
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 1
    - name: Install Go
      uses: actions/setup-go@v6
      with:
        go-version: stable
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v3
    - name: Build binaries
      run: make build
    - name: Verify go.mod is tidy
      run: |
        go mod tidy
        git diff --exit-code
    - name: Run unit tests
      run: make test
    - name: Check with go vet
      run: make vet
